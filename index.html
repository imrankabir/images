<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel='shortcut icon' type='image/x-icon' href='favicon.jpg'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wallpapers</title>
	<style type="text/css">
		*, *::before, *::after {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			height: 100vh;
			display: grid;
			background: #ccc;
			position: relative;
			place-items: center;
		}
		.btns {
			padding: 2px;
			bottom: 10px;
			display: none;
			position: fixed;
			left: calc(50% - 100px);
		}
		.btn,
		.download-btn {
			padding: 8px;
			cursor: pointer;
			font-size: 20px;
			border: 1px solid yellow;
		}
		.download-btn {
			top: 10px;
			right: 10px;
			display: none;
			position: fixed;
			aspect-ratio: 2 / 1;
			border: 1px solid yellow;
		}
		body:hover .btns,
		body:hover .download-btn {
			display: block;
		}
	</style>
</head>
<body>
	<button class="download-btn">&#8595;</button>
  	<div class="btns">
  		<button class="btn prev-btn">&#10094;</button>
  		<button class="btn play-btn">&#9868;</button>
  		<button class="btn next-btn">&#10095;</button>
  	</div>
	<script type="text/javascript">
		let interval = null;
		let currentImage = null;
		let previousImage = null;
		let currentState = 'play';
		const images = [];
		const speed = (new URLSearchParams(window.location.search)).get('speed') ?? 3000;
		const body = document.body, bodyStyle = body.style;
		bodyStyle.backgroundRepeat = 'no-repeat';
		bodyStyle.backgroundSize = 'cover';
		bodyStyle.backgroundPosition = 'center';
		bodyStyle.backgroundAttachment = 'fixed';
		let width = window.innerWidth, height = window.innerHeight;
		window.onresize = e => {
			width = window.innerWidth;
			height = window.innerHeight;
		};
    	document.querySelector('.prev-btn').addEventListener('click', event => {
    		currentState = 'pause';
    		document.querySelector('.play-btn').innerHTML = '&#10148;';
    		currentImage = currentImage === null ? images.length - 1 : currentImage - 1;
    		if (currentImage === -1) {
    			currentImage = images.length - 1;
    		} 
    		clearInterval(interval);
    		loadImage();
    	});
    	document.querySelector('.download-btn').addEventListener('click', event => {
    		let imageIndex = null;
    		let imageBlob = null;
    		if (currentState === 'play') {
    			imageIndex = images.length - 1;
    		} else {
				imageIndex = currentImage ?? 0;
    		}
    		imageBlob = images[imageIndex];
    		const url = URL.createObjectURL(blob);
    		const a = document.createElement('a');
            a.href = url;
            a.download = (new Date()).getTime() + '-' + imageIndex;
            a.click();
            URL.revokeObjectURL(url);
    	});
    	document.querySelector('.play-btn').addEventListener('click', event => {
    		currentState = currentState === 'play' ? 'pause' : 'play';
	    	currentImage = null;
    		if (currentState === 'play') {
	    		document.querySelector('.play-btn').innerHTML = '&#9868;';
    		} else {
	    		interval = setInterval(loadImage, speed);
	    		document.querySelector('.play-btn').innerHTML = '&#10148;';
    		}
    	});
    	document.querySelector('.next-btn').addEventListener('click', event => {
    		currentState = 'pause';
    		document.querySelector('.play-btn').innerHTML = '&#10148;';
    		currentImage = currentImage === null ? 0 : currentImage + 1;
    		if (currentImage === images.length) {
    			currentImage = 0;
    		}
    		clearInterval(interval);
    		loadImage();
    	});
		async function loadImage() {
			if (currentState === 'play') {
				const response = await fetch('https://picsum.photos/' + width + '/' + height);
				blob = await response.blob();
				images.push(blob);
			} else {
				blob = images[currentImage];
			}
			if (currentState === 'play' || (currentState === 'pause' && previousImage != currentImage)) {
				previousImage = currentImage;
				bodyStyle.backgroundImage = `url('${URL.createObjectURL(blob)}')`;
			}
			imagesCount = images.length;
			console.table({currentState, currentImage, imagesCount});
		};
		loadImage();
    	interval = setInterval(loadImage, speed);
  </script>
</body>
</html>
